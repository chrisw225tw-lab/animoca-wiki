site_name: Animoca Wiki
site_description: Animoca Brands Knowledge Base
site_author: Abby
site_url: https://animoca-wiki.vercel.app

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - navigation.top

plugins:
  - search
  - roamlinks
  - minify:
      minify_html: true
  - i18n:
      default_language: zh
      languages:
        - locale: zh
          name: 中文
          build: true
          site_name: Animoca Wiki
        - locale: en
          name: English
          build: true
          site_name: Animoca Wiki (English)
      material_alternate: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - 首頁: zh/index.md
  - Animoca Brands: zh/Animoca-Brands.md
  - 人物:
    - Yat Siu: zh/Yat-Siu.md
    - Arthur Madrid: zh/Arthur-Madrid.md
    - Kenneth Shek: zh/Kenneth-Shek.md
    - Keyvan Peymani: zh/Keyvan-Peymani.md
  - 產品:
    - Animoca Minds: zh/Animoca-Minds.md
    - The Sandbox: zh/The-Sandbox.md
    - Moca Network: zh/Moca-Network.md
    - Anichess: zh/Anichess.md
    - Cosmic Club: zh/Cosmic-Club.md
    - AIR Kit: zh/AIR-Kit.md
    - AIR Shop: zh/AIR-Shop.md
  - 投資組合:
    - Axie Infinity: zh/Axie-Infinity.md
    - OpenSea: zh/OpenSea.md
    - Yuga Labs: zh/Yuga-Labs.md
    - Consensys: zh/Consensys.md
  - 技術:
    - Moca ID: zh/Moca-ID.md
  - 策略:
    - 2026 策略: zh/2026-Strategy.md
  - 收購: zh/Acquisitions.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chrisw225tw-lab/animoca-wiki
  alternate:
    - name: 中文
      link: /zh/
      lang: zh
    - name: English
      link: /en/
      lang: en

extra_css:
